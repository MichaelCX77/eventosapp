<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="style/styleCss.css" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div th:each="evento : ${evento}" class="container">
		<div class="row detalhesEvento" >
			<h5>Detalhes do Evento</h5>
			<p>Nome:
				<span th:text="${evento.nome}"></span>
			</p>
			<p>Local:
				<span th:text="${evento.local}"></span>
			</p>
			<p>Data:
				<span th:text="${evento.data}"></span>
			</p>
			<p>Hor√°rio:
				<span th:text="${evento.horario}"></span>
			</p>
		</div>
		
		<th:block th:include="mensagemValidacao"></th:block>
		
		<form method="post" class="detalhesConvidadosform">
			<div class="larguraLista">
				Nome:<input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
				Rg:<input type="text" value="" name="rg" placeholder="AA-00.000.000-00"/>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">add_circle_outline</i>Adicionar
				</button>
			</div>	
		</form>
	</div>
	<h5 class="container">Lista de Convidados:</h5>
	<div class="container listaConvidados">
		<table class="larguraLista">
			<thead>
				<tr>
					<th>Nome Convidado</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.NomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a  th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
